<!DOCTYPE html>             <!-- Dokumenttyp-Deklaration; sagt dem Browser, dass es sich um HTML handelt -->
<html>                      <!-- Öffnet HTML-Tag -->
<head>                      <!-- Öffnet den Kopfbereich; für Meta-Infos, Links usw. -->
    <title>Title</title>    <!-- Seitentitel; erscheint im Tab des Browsers -->
</head>                     <!-- Schließt den Kopfbereich -->
<body>                      <!-- Öffnet den Körperbereich; für sichtbaren Inhalt -->

<h1>Überaschrift, level 1</h1>   <!-- todo DEMONSTRIEREN "Ü" wird falsch angezeigt-->

</body>                     <!-- Schließt den Körperbereich -->
</html>                     <!-- Schließt HTML-Tag; beendet das Dokument -->
