<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Events.css">
</head>
<body>
<div class="grid">
    <div id="clickDiv" class="box" onclick="handleClick()">Klick mich!</div>
    <div id="hoverDiv" class="box" onmouseover="handleHover()">Bewege die Maus hierher</div>
    <div id="doubleClickDiv" class="box" ondblclick="handleDoubleClick()">Doppelklick mich!</div>
    <div id="mouseOutDiv" class="box" onmouseout="handleMouseOut()">Verlasse mich!</div>
</div>
<script src="Events.js"></script>
</body>
</html>
